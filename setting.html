<!DOCTYPE html>
<html>
<head>
    <title>settings</title>
    <meta charset="UTF-8" />
    <!-- viewport device -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Link bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style.css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- game-invite-structure -->
    <div class="game-invite-structure">

        <!-- header -->
        <header class="confirmation-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="confirmation-logo">
                            <img src="img/logo.png">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="header-heading">
                            <h1>Settings</h1>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="header-nav">
                            <img src="img/nav.png">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- setting-profile -->
        <section class="setting-profile">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="save-change-button">
                            <button class="btn btn-danger">Save changes</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12">
                        <div class="set-profile-img">
                            <img src="img/profileimg.png">
                            <a href="#" class="edit-profile-link-button">
                                <div class="edit-profile-img">
                                    <img src="img/edit.png">
                                </div>
                            </a>
                        </div>
                        <div class="profile-img-heading">
                            <h3>Profile Photo</h3>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12">
                        <div class="setting-form">
                            <form>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputName" class="form-label">Full Name</label>
                                    <input type="Text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Elayamani">
                                    <img src="img/user.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ealya2345@gmail.com">
                                    <img src="img/mail.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputPassword1" class="form-label">Old Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="......">
                                     <img src="img/lockimg.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputPassword1" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="......">
                                     <img src="img/lockimg.png">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- setting-profile -->



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- js bootstrap -->
        <script src="js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
