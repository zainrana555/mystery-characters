<body>

        <!-- header -->
        <header class="confirmation-header">
            <div class="container">

                    <div class="col-lg-4 col-md-12 col-sm-12 col-12">

                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6 mobile-design-header-heading">
                        <div class="header-heading">

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <!-- mobile-nav -->
                        <div class="header-nav mobile-nav">
                            <div class="nav-icon-mobile">
                                <img onclick="openNav()" src="img/nav.png">
                            </div>
                            <div id="mySidenav" class="sidenav menu-item">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">

                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                        <!-- mobile-nav -->
                        <div class="header-nav desktop-nav">
                            <img onclick="openNavR()" src="img/nav.png">
                            <div id="mySidenavR" class="sidenavR menu-item">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNavR()">
                                    <img class="close-menu" src="img/menucross.png">
                                </a>
                                <a href="#">Purchases</a>
                                <a href="#">Downloads</a>
                                <a href="#">Games & Invitations</a>
                                <a href="#">Account Settings</a>
                                <section class="menu-footer-sec">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-12 col-sm-12">
                                            <div class="follow-text">
                                                <p>Follow us on </p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-12 col-sm-12">

                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- setting-profile -->
        <section class="setting-profile">
            <div class="container">
                <div class="row mobile-button-design">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="save-change-button">
                            <button class="btn btn-danger">Save changes</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2 col-md-12 col-sm-12">
                        <div class="profile-img-heading-on-mobile">
                            <h3>Setting</h3>
                        </div>
                        <div class="set-profile-img">
                            <img src="img/profileimg.png">
                            <a href="#" class="edit-profile-link-button">
                                <div class="edit-profile-img">
                                    <img src="img/edit.png">
                                </div>
                            </a>
                        </div>
                        <div class="profile-img-heading">
                            <h3>Profile Photo</h3>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-12 col-sm-12">
                        <div class="setting-form setting-fotm-desktop">
                            <form>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputName" class="form-label">Full Name</label>
                                    <input type="Text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Elayamani">
                                    <img src="img/user.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ealya2345@gmail.com">
                                    <img src="img/mail.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputPassword1" class="form-label">Old Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="......">
                                     <img src="img/lockimg.png">
                                </div>
                                <div class="mb-3 full-name-place">
                                    <label for="exampleInputPassword1" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="......">
                                     <img src="img/lockimg.png">
                                </div>
                            </form>
                        </div>
                        <div class="form-group-main setting-form-mobile">
                            <form>
                                <div class="form-floating email-input mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Full Name</label>
                                     <img src="img/user.png">
                                </div>
                                <div class="form-floating email-input mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                    <img src="img/email.png">
                                </div>
                                <div class="form-floating password-input mb-3">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Old Password</label>
                                    <img src="img/lock.png">
                                </div>
                                <div class="form-floating password-input">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">New Password</label>
                                    <img src="img/lock.png">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- setting-profile -->


        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <!-- js bootstrap -->
        <script src="js/bootstrap.js" type="text/javascript"></script>
         <script>
                function openNav() {
                document.getElementById("mySidenav").style.width = "100%";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            function openNavR() {
                document.getElementById("mySidenavR").style.width = "100%";
            }

            function closeNavR() {
                document.getElementById("mySidenavR").style.width = "0";
            }
            </script>

</body>

</html>
