<!DOCTYPE html>
<html>

<head>
    <title>Game Invites</title>
    <meta charset="UTF-8" />
    <!-- viewport device -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Link bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style.css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- game-invite-structure -->
    <div class="game-invite-structure">

        <!-- header -->
        <header class="confirmation-header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="confirmation-logo">
                            <img src="img/logo.png">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="header-heading">
                            <h1>Game Invites</h1>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="header-nav">
                            <img src="img/nav.png">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- create-game -->
        <section class="create-new-game">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12 mx-auto d-block">
                        <div class="create-game-parent">
                            <img src="img/game.png">
                            <h2>Create a new game</h2>
                            <p>Click create a new game to assign characters, send invitations and character packs</p>
                            <button class="btn btn-danger">Create game & send invitations</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- game-invite-structure -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- js bootstrap -->
    <script src="js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
