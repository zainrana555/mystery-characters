<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <!-- viewport device -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- Link bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- style.css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- login page structure -->
    <div class="main-structure-login-sec">

        <!-- logo-area -->
        <section class="login-text-sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="logo-detail-main">
                            <div class="login-logo">
                                <img src="img/logo.png">
                            </div>
                            <div class="started-text">
                                <h3>Get started</h3>
                                <p> Our mystery games are perfect for guestsup to 20 and can be used for games at your dinner, fancy dress party.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="login-main-form">
            <div class="contaoner">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="mobile-logo">
                            <img src="img/logo.png">
                        </div>
                    </div>
                </div>
                <div class="row row-pad-design">
                    <div class="col-lg-7 col-md-12 col-sm-12 mx-auto d-block">
                        <div class="form-group-main">
                            <h1>Login</h1>
                            <p>Enter your details to continue</p>
                            <form>
                                <div class="form-floating email-input mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                    <img src="img/email.png">
                                </div>
                                <div class="form-floating password-input">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                    <img src="img/lock.png">
                                </div>
                                <div class="forgot-text">
                                    <a href="#">Forget password?</a>
                                </div>
                                <button class="btn btn-danger">Login</button>
                                <div class="signup-text">
                                    <h3>Donâ€™t have an account? <a href="#">Sign up</a></h3>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- logo-area -->

    </div>
    <!-- login page structure -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- js bootstrap -->
    <script src="js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
